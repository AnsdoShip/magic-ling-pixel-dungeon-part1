actors.mobs.magicgirldead.desc=The Ice Witch used to be Wing Ling's protector, and was corrupted by black magic to become a witch because of the dungeon incident\n\nNow she hates everything so much, you unfortunately stepped into her territory.\ n\nEither you die, or I live.\n\nShe is very difficult to deal with, and has no reason. If you are not prepared, you will be beaten by her.

actors.mobs.magicgirldead.arise=Come out, my puppet!

