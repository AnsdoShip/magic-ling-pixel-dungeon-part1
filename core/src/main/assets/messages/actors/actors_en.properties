actors.mobs.npcs.reddragon.name=Red Dragon King

actors.mobs.npcs.reddragon.gnollshiled_1=Hey, people over there. That's right, you, have you seen that jackal, he's been blasting me with a medicine bottle these days, I want you to help me shark it. \nOf course, if it happens, I'll give you something good.

actors.mobs.npcs.reddragon.gnollshiled_2=Is its alchemy bottle dangerous? Don't worry, this is your trial! I called them over, you work hard, don't thank me!

actors.mobs.npcs.reddragon.skullshaman_1=Hey, the one over there! \nYes, it's you! Have you noticed that there are always flashes in this hole, too blind, it's that little jackal who scares and discharges electricity everywhere with a broken mask, you hurry up and give me the theme Shark!

actors.mobs.npcs.reddragon.skullshaman_2=Its mask is dangerous? Don't worry, this is your trial! I called them over, you work hard, don't thank me!

actors.mobs.npcs.reddragon.flamec01_1=Hey, the one over there! Yes, it's you! \nDid you hear that rubbing metal sound? It's that tattered iron, crackling all day long, and keeping the dragon from sleeping? I want you to dismantle it for me, hurry up!

actors.mobs.npcs.reddragon.flamec01_2=Is its flamethrower dangerous? Don't worry, this is your trial! I called them over, you work hard, don't thank me!

actors.mobs.npcs.reddragon.find_me=Thanks for your help, I'll come to you right away.

actors.mobs.npcs.reddragon.desc=A majestic appearance, surrounded by a layer of invincible rosettes and a formidable phosphorous fire, patrolling around. It looks like it's looking for someone, maybe, you!



actors.mobs.redmurderer.name=Scarlet Thief

actors.mobs.redmurderer.stole=The Scarlet Thief stole your %s! And immediately generated a magic circle and teleported away.

actors.mobs.redmurderer.carries=\n\nThis scarlet thief is carrying a _%s_. Obviously stolen.

actors.mobs.redmurderer.escapes=The Scarlet Thief took your %s and sold it for a good price, she's more than enough, and you'll meet her again.

actors.mobs.redmurderer.desc=The Crimson Thief is a dangerous monster escaped from prison, misled into the kingdom of dwarves by the magical influence of the dungeon. \n\nThe dwarf king gave them terrifying abilities. \n- In any case, they are definitely not good people, try not to confront them head-on! \n\nΓ One thing to remember is that their desire to steal is boundless Γ.



actors.mobs.brownbat.name=Brown Bat

actors.mobs.brownbat.desc=These fragile bats don't seem to want you to disturb them. \n\nBecause of their agility, they must be attacked with _Sneak Attack_. There's a good chance you'll be stabbed in the eye by their _blade minions_\n\nThey will sound an alarm before they die, so be careful.

actors.mobs.brownbat.warning=The bat made a hissing sound before it died, and nearby monsters noticed it!



actors.mobs.icegolem.name=Frost Golem

actors.mobs.icegolem.frost_kill=The icy power of the golem has imprisoned you, trapping you forever.

actors.mobs.icegolem.desc=The Frost Golem is the product of the dwarven elite's attempt to remedy the long-standing shortcomings of mechanical devices with a new application of magic. Although they are not as bulky and cumbersome as the DM-300, they still have considerable destructive power. \n\nThe frost golem is different from ordinary golems. Because it is more flexible and shorter, it can pass through doors, and it can make every adventurer unable to guard against the power of ice.



actors.mobs.icegolem$darkbolt.rankings_desc=The magic of ice freezes you forever!



actors.mobs.gnollshiled.name=Elder Jackal Alchemist

actors.mobs.gnollshiled.desc=Ghosts are hyena-like humanoids. They roam the dungeon, moving upward from time to time in an attempt to attack the surface. Elder Jackal Alchemy is the elite among the jackals, they are good at using alchemy catalyst to let the invaders get DeBuff randomly.



actors.mobs.shopguarddead.name=Shopguard-Gravity

actors.mobs.shopguarddead.desc=When you tried to buy _ at _shop for 0 yuan, this Γ Uninvited Guest Γ came to you. You know very well that you are in big trouble Γ. \n\nThe statue is well-armored and looks quite tough and hard to deal with. \n\nAlthough the statue itself is made of stone, it is equipped with _%1$s_ and _%2$s_. \n\n_Gravity is the force that controls gravity. They have the ability to control gravity. They are bound to kill all those who try to buy 0 yuan in the store. _

actors.mobs.shopguarddead.kil=Useless, don't try to use levitating abilities. Gravity is controlled by me, you must not move a single cent!



actors.mobs.shopguard.name=shopguard-shopguard

actors.mobs.shopguard.desc=When you tried to buy _ at _shop for 0 yuan, this uninvited guest Γ came to you. You know very well that you are in big trouble Γ. \n\nThe statue is well-armored and looks quite tough and hard to deal with. \n\nAlthough the statue itself is made of stone, it is equipped with _%1$s_ and _%2$s_. \n\n_Sanctioners are the most basic guards. They have the most basic ability to suppress and heal. They are bound to kill all those who try to buy 0 yuan in the store. _

actors.mobs.shopguard.noha=Useless, don't try to use healing abilities. You have violated the Dungeon Shop Law and your healing powers will be taken away!



actors.mobs.shopguardeye.name=shopguardeye

actors.mobs.shopguardeye.desc=When you tried to buy _ at _shop for 0 yuan, this uninvited guest Γ came to you. You know very well that you are in big trouble Γ. \n\nThe statue is well-armored and looks quite tough and hard to deal with. \n\nAlthough the statue itself is made of stone, it is equipped with _%1$s_ and _%2$s_. \n\n_The True Eyes will ignore any invisible players, and they are bound to kill all those who try to buy 0 yuan in the store. _

actors.mobs.shopguardeye.nois=Useless, don't try to use invisibility. We can see you!



