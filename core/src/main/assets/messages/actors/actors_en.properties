actors.mobs.yogrealfirst.invuln_warn=Cannot take damage when fist is next to the Eye of the Old God!

actors.mobs.yogrealfirst.rankings_desc=Swallowed by Yog-Dzewa-EX

actors.mobs.yogrealfirst.desc=This fist is part of the power of the Old Gods. These fists are linked to the power of the Old God and are immune to all damage taken when they are near the Eye of the Old God.

actors.mobs.yogrealfirst$burningfist.name=Burning Fist

actors.mobs.yogrealfirst$burningfist.desc=The Burning Fist is formed by the fiery magic of Chaos. It constantly ignites its surroundings as it moves. It can also fire a magical blast of fire energy that plunges the target into a blaze of fire. \n\nThe ability of the burning fist to ignite the environment will be inhibited when it is close to water, but its heat is so great that the surrounding water will quickly evaporate!

actors.mobs.yogrealfirst$soiledfist.name=Fist of the Earth

actors.mobs.yogrealfirst$soiledfist.desc=The Earth Fist is formed by Chaos Earth Magic. As it moves, it keeps growing plants around it. It can also fire a precise earth shock, trapping its target between fast-growing vines and roots! \n\nThe Fist of the Earth gains power from the life of plants and can block damage based on the amount of vegetation around it!

actors.mobs.yogrealfirst$rottingfist.name=Rottingfist

actors.mobs.yogrealfirst$rottingfist.desc=The Fist of Rot is made of living corruption. It is a towering mass of carrion that can spray corrosive sludge in melee combat and spray poison gas as a ranged attack. To make matters worse, the massive mass of the Fist of Decay causes it to only bleed when attacked, not taking direct damage. \n\nCorrosive sludge can be washed away by water, but the Fist of Rot can also heal itself by absorbing water! Additionally, dealing damage to the Fist of Decay while it's bleeding will only refresh its bleed status without aggravating the effect!

actors.mobs.yogrealfirst$rustedfist.name=Rusted Fist

actors.mobs.yogrealfirst$rustedfist.desc=The Rustedfist is formed from a piece of living metal. It is a tower-like massive moving metal block with powerful melee abilities and ranged attacks that can crippling targets at long distances. Due to its massive mass, damage taken by the Rusted Fist is delayed rather than immediately applied to it. \n\nNevertheless, the inflexible nature of the Rust Fist prevents it from traversing narrow passages. Also, while the Rusted Fist will only take damage slowly, the delayed damage will continue to stack as it takes multiple hits.

actors.mobs.yogrealfirst$brightfist.name=Brightfist

actors.mobs.yogrealfirst$brightfist.teleport=Brightfist teleports elsewhere in a flash that blinds you severely!

actors.mobs.yogrealfirst$brightfist.desc=Brightfist is formed from pure light energy. It fires an intense scorching beam every turn! In addition to dealing a lot of damage, these beams will temporarily blind you. In order to escape, the radiant fist can also emit a dazzling flash that covers the entire field! \nThe Fist of Radiance has no special abilities in melee combat.

actors.mobs.yogrealfirst$darkfist.name=Darkfist

actors.mobs.yogrealfirst$darkfist.teleport=The Shadow Fist teleported elsewhere in the darkness that extinguished your light source!

actors.mobs.yogrealfirst$darkfist.desc=The Shadow Fist is formed from pure dark energy. It fires powerful dark spells every turn! In addition to dealing a lot of damage, these spells also weaken your light source. In order to escape, the Shadow Fist can instantly plunge the audience into pitch darkness! \n\nShadow Fist has no special abilities in melee combat.



