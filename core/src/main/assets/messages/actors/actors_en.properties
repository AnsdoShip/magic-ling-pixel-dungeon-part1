actors.mobs.spectralnecromancer.name=Necromancer

actors.mobs.spectralnecromancer.desc=Necromancers are often addicted to summoning skeletons, but some of them prefer to summon more ethereal creations. The necromancers chose the Flaming Wraith as their minions! \n\nThe individual combat power of the Flaming Wraiths may not be as good as that of skeletons, but no matter how many subordinates are summoned by this group of Necromancers at one time, they will never be too many!



actors.mobs.skullshaman.name=Elder Jackal Shaman

actors.mobs.skullshaman.desc=Older jackal living on the mine floor, you can tell just by looking at this skeleton that it's not easy to mess with. Fortunately, it seems to have fallen into a deep sleep because it is too old. Maybe, you can get away with it.



actors.buffs.hunger.warning=You are extremely hungry, which is not a good sign.

actors.mobs.pyloncs.name=Power Tower-EX

actors.mobs.pyloncs.desc_inactive=This is an energy tower used to distribute electricity to machines in the area. \n\nThis energy tower is not activated and cannot take any damage at this time.

actors.mobs.pyloncs.desc_active=This is a power tower used to distribute electricity to machines in the area. At this moment, the energy tower is surging, it must be charging the DM-720!

actors.mobs.pyloncs.crazy=Module corrupted, panic mode activated. Please don't attack the power tower!



actors.mobs.newdm720.name=DM-720

actors.mobs.newdm720.notice=Unauthorized units detected!

actors.mobs.newdm720.shield=DM-720 draws energy from exposed lines and wraps itself in a shield!

actors.mobs.newdm720.vent=DM-720 spews toxic fumes from the jet!

actors.mobs.newdm720.rocks=DM-720 smashed the ground and loosened the rocks in the cave dome!

actors.mobs.newdm720.charging=Injured! Activating the energy tower!

actors.mobs.newdm720.charging_hint=DM-720 cannot take damage while being powered by energy towers!

actors.mobs.newdm720.supercharged=Destroyed! Destroy! Destroy!

actors.mobs.newdm720.charge_lost=Power tower destroyed! Switching back to its own power!

actors.mobs.newdm720.pylons_destroyed=WARNING! Grid failure detected!

actors.mobs.newdm720.rankings_desc=Terminated by DM-720!

actors.mobs.newdm720.def_verb=Fake shot!

actors.mobs.newdm720.defeated=Fatal damage! Starting the self-destruction program! It will explode after 3 turns!

actors.mobs.newdm720.desc=DM-720 is the most powerful "defense machine" ever invented this century. Such a formidable machine is extremely difficult to build, so the makers built just a few to guard the entrance to their underground metropolis. (Supposedly the best DM-EX-750. Deeper in the dungeon. But no one has found this guard machine so far)\n\nIt is equipped with a vent that spews poisonous exhaust gas and a can be used to attack and destroy Earth's high power drill. The DM-720 can also be connected to the energy grid, further enhancing its power. \n\n_DM720_ is a _super weapon_ set by dwarf craftsmen, it _not only breathes fire_, but also more powerful than _DM300_. Moreover, the craftsmen also used the _the property of water to conduct electricity_, so that every adventurer almost never returned. \n\nBecause of this, _300 years ago, _she sealed this place_, but there are still very few people who will accidentally confront _DM720_ because of the _magic disorder_ in the dungeon!

actors.mobs.newdm720.desc_supercharged=DM-720 is now fully charged. In this state, the DM-720 will be immune to external damage and move at double the speed! Also, its power drill can _drill through walls_ at a very slow speed in this state. \n\nThere is absolutely no point in attacking the DM-720 directly in this state, but destroying the _nearby device that powers it_ may resolve this state.

actors.mobs.newdm720$fallingrocks.desc=Loose rocks are rolling down from the top of the floor and appear to be collapsing!

actors.mobs.newdm720.repair=Activate backup power! DM-720 fixed itself.

actors.mobs.newdm720.explo_kill=You didn't dodge the self-destruction of DM720 in time, and you were bombed to pieces!





actors.mobs.rednecromancer.name=Necromancer

actors.mobs.rednecromancer.desc=The Necromancer can summon the most powerful skeletons to fight, and is said to have trained the Necromancers of the prison. \n\nHe cannot be killed directly, please defeat Skeletron to defeat him.

actors.mobs.rednecromancer$necroskeleton.name=Skull King

actors.mobs.rednecromancer$necroskeleton.desc=This Skeletron was summoned by the Necromancer. Its abilities and habits are completely different from ordinary skeletons, except that when the summoner is killed, it will devour the summoner and disappear with it.



