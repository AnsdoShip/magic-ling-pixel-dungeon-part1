actors.mobs.yogreal.rankings_desc= Devoured by Yog-DeadGod

actors.mobs.yogreal.desc=Yog-DeadGod is an ancient god; a giant monster that stretches his powers into the mortal world and devours them to feed his endless growth. The dwarves must have caught the attention of this great terror while playing with dark magic, and have been trying to control him ever since to keep him from engulfing the outside world. \n\nThe ancient god originated from a primitive, magical and chaotic dimension and was unable to bring his true form into the world. So he created his own avatar and summoned demons as his minions to do its bidding. \n\nThis giant eye is the focus of the ancient god's power in this world. Although the eye itself is immovable, it is capable of firing powerful beams of fel energy and summoning various demonic minions to aid it.

actors.mobs.yogreal.desc_spawners=You feel demonic energy pouring into the Eye of the Old God from above. What you have left alive on it is giving back energy to the ancient gods. _The ancient gods will use this energy to summon more powerful minions! _

actors.mobs.yogreal.destroy_tile=There seems to be some changes nearby!

actors.mobs.yogreal$larva.name=Larva of the Old God

actors.mobs.yogreal$larva.rankings_desc=Blocked by Yog-DeadGod, no way out

actors.mobs.yogreal$larva.desc=These little creatures of the Old Gods are humble creatures that are easy to craft. Although individual larvae are fragile, they can be produced quickly and become overwhelming once a large number is formed. \n\n_Greatly reduces damage taken when around the Old God_.

actors.mobs.yogreal$yogrealripper.desc = This terrifying creature was formed by demons using the many dwarven corpses that remained here. Demon Rippers resemble pale, emaciated dwarves, with mutilated torsos and sharp, slender bony claws. \n\nDemon Rippers are hard to deal with, but they are swift and dangerous. They can jump over great distances in an instant and pierce their targets with their bone claws. \n\n_Greatly reduces damage taken when around the Old God_.

actors.mobs.yogreal$yogrealripper.rankings_desc=Blocked by Yog-DeadGod, no way out

