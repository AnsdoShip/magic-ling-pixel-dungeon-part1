spellcaster$frostcaster.name=Crystal-Pride

spellcaster$frostcaster.desc =The remote spell enchantment platform summoned by the Ice Witch will launch a ranged attack on the target at regular intervals. \n\nAttack Mode: Launch a ray at the target location, and launch missiles in four positive directions from the target location in the next turn. cause _cold_.

spellcaster$explosioncaster.name=Crystal-Envy

spellcaster$explosioncaster.desc =The remote spell enchantment platform summoned by the Snow Witch will launch ranged attacks on the target at regular intervals. \n\nAttack Mode: Launch a ray to the target location, which will spread to the cross area centered on the target location, and the target location will emit rays in four diagonal directions in the next round. The first segment of the attack inflicts _marks_. \n\nThe mark effect greatly increases the target's damage from all spell turrets.

spellcaster$lightcaster.name=Crystal - Rampage

spellcaster$lightcaster.desc =The remote spell enchantment platform summoned by the Snow Witch will launch a ranged attack on the target at regular intervals. \n\nAttack Mode: Fire a beam to the target location, update the target location next turn, and fire three scattered beams from the turret. cause _blindness_. \n\nThe turret is marked with a higher buff.

spellcaster$bouncecaster.name=Crystal - Lazy

spellcaster$bouncecaster.desc =The remote spell enchantment platform summoned by the Ice Witch will launch a ranged attack on the target at regular intervals. \n\nAttack Mode: Fire a ray to the target location, update the target location in the next turn, and fire a ray from the last hit location. cause _marks_. \n\nThe mark effect greatly increases the target's damage from all spell turrets.

spellcaster$halofirecaster.name=Fantasy Enchantment Crystal-Gluttony

spellcaster$halofirecaster.desc =The remote spell enchantment platform summoned by the Ice Witch will launch a ranged attack on the target at regular intervals. \n\nAttack Mode: Fire a ray to the target location, update the target location in the next turn, and fire a ray from the last hit location. Causes _phosphorus fire_. \n\nThe mark effect greatly increases the target's damage from all spell turrets.

