challenges.rlpt = Π支离破碎Π
challenges.rlpt_desc=地牢的魔力正在不断侵蚀这里，现实不过只是一场噩梦。\n\n击败第五层Boss后所有楼层和怪物全部随机！！！\n\n特殊说明：盗贼开局斗篷替换成5个隐形药水。\n\n启用本挑战，你可以获得3次免费复活机会。
challenges.sbsg = Π突变巨兽Π
challenges.sbsg_desc=人类回想起了，被巨人支配的恐惧\n-所有生物都会突变激素变得更大，但一些因为一些其他不良反应原因会变得更小。\n-生物的大小决定了他们的移动速度、防御、闪避和近战伤害。\n-你的极度饥饿也会变得更加致命。