ui.changelist.mlpd.vm0_5_x_changes.luzuslogs=Through an afternoon of DameDame\n-The dewdrop bottle has undergone massive adjustments\n-Now public data:\n-Upgrades through character levels, every 5 levels\n-_+ 0 No attribute_\n-+1 Dewdrops_3 or more can use _Guardian Magic I_ (for 5 turns of Arcane Shield)\n-+2 Dewdrops_5_ or more can use _Guardian Magic II_ (Give 10 rounds of Arcane Shield, 10 rounds of Speed)\n-+2 Dewdrops_There are more than 6_ can be used _Xianlu Judgment I_ (Gives all enemies fear + poison attribute)\n- +4 Dewdrops _there are 7 or more _ can be used _Guardian Magic III_ (8 rounds of rose barrier, 8 rounds of extreme speed, 20 rounds of satiety, 12 rounds of Phosphorus Flame Road, 8 rounds of spiritual vision, continuous healing for a period of time)\n -+4 Dewdrops_There are more than 8_can be used_Xianlu Judgment II_(Enemies in the whole map are surrounded by phosphorous fire, float, stun for a period of time)\n\n_Use these skills will reduce the corresponding amount of dewdrops_

