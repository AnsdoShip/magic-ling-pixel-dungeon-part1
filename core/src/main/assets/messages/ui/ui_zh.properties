ui.changelist.mlpd.vm0_5_x_changes.dev5logs=这是大学前的最后一次更新\n-我知道自己Java技术力不够，不过我仍然为大家带来0.5版本\n希望大家玩的高兴。\n\n-2021-9-10-Release

