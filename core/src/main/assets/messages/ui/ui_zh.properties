ui.changelist.mlpd.vm0_5_x_changes.newnpc2=ZIOM_Observe-sir
ui.changelist.mlpd.vm0_5_x_changes.obsirlogs=穿着黑西装的神秘人，头上戴着有各种颜色的帽子，而且他的样子的皮肤根本不像人类。\n据说他跟"奸商"有一些有趣的事情。\n这人本身就不存在这个世界，但究竟为什么会在这里始终是个谜。\n——死亡不是终点

